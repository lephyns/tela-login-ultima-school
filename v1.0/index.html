<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>

    <link rel="stylesheet" type="text/css" href="../v1.0/reset.css">
    <link rel="stylesheet" type="text/css" href="../v1.0/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/771538ca82.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="principal-container">

        <div class="login-container">
            <form>
                <a href="https://ultima.school/" target="_blank"><img id="logo" src="../v1.0/imagens/logo.png"
                        width="10%"></a>
                <span class="login-span">Log in</span>

                <div class="input-container">
                    <i class="fa-solid fa-envelope"></i>
                    <input class="digitar" type="email" placeholder=" E-mail">
                </div>

                <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input class="digitar" type="password" placeholder=" Senha">
                </div>

                <div class="arroundInputs">
                    <input class="checkbox" type="checkbox" id="rememberMe">
                    <label id="rememberMe" for="rememberMe">Lembre-se de mim</label>
                    <a href="#" id="forgetPassword">Esqueci minha senha</a>
                </div>

                <button>Entrar</button>
                <a href="#" id="createAccount">Desejo criar minha conta</a>
            </form>
        </div>

        <div class="background-container">
            <img id="background" src="../v1.0/imagens/image 2.png">
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="../v2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="../v2.0/style_v2.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!--Ícones e-mail e senha-->
    <script src="https://kit.fontawesome.com/771538ca82.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-login">
        <div class="content-box">
            <div class="left-content">

                <div class="logo-box">
                    <a href="https://ultima.school/" target="_blank"><img src="../v2.0/imagens/logo.png"
                            id="img-ultima"></a>
                </div> <!--class="logo-box"-->

                <form class="form-box">

                    <div class="span-box">
                        <span>Log in</span>
                    </div> <!--class="span-box"-->

                    <div class="inputs">

                        <div class="input-with-icon">
                            <i id="envelope" class="fa-solid fa-envelope" aria-hidden="true"></i>
                            <input class="input-box" type="email" placeholder="E-mail" required>
                        </div> <!--class="input-with-icon"-->

                        <div class="input-with-icon">
                            <i id="lock" class="fa-solid fa-lock" aria-hidden="true"></i>
                            <input class="input-box" name="password" type="password" placeholder="Senha" required>
                        </div> <!--class="input-with-icon"-->

                    </div> <!--class="inputs"-->

                    <div class="below-input">

                        <div class="remeber-me">
                            <label>
                                <input class="checkbox" type="checkbox"><a>Lembre-se de mim</a>
                            </label>
                        </div> <!--class="remeber-me"-->

                        <div>
                            <a href="#" class="forgot-password">Esqueci minha senha</a>
                        </div>

                    </div> <!--class="below-input"-->

                    <div class="button-box">
                        <button type="submit" class="entrar-button">Entrar</button>
                    </div> <!--class="button-box"-->

                    <div class="create-account-box">
                        <a href="#" class="create-account">Desejo criar minha conta</a>
                    </div> <!--class="create-account-box"-->

                </form> <!--class="form-box"-->

            </div> <!--class="left-content"-->

            <div class="right-content">
                <img id="img-background" src="../v2.0/imagens/image 2.png">
            </div> <!--class="right-content"-->

        </div> <!--class="content-box"-->

    </div> <!--class="container-login"-->

</body>
</html>
